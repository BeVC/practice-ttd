<div>
    <h1>{{title}}</h1>
    <button type="button" (click)="getStuff()">Get Stuff</button>
    <ul>
        <li *ngFor="let item of stuff"  highlight="skyblue">
            {{item.name}}
        </li>
    </ul>
    <button type="button" class="clear" (click)="requestClearStuff()">Clear Stuff</button>
</div>

<app-popup *ngIf="showPopup"
           (confirmed)="appOnConfirmedEmit($event)"></app-popup>
